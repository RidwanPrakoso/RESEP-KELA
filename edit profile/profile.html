<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="/edit profile/style.css">
</head>
<body>
  <div class="profile-container">
    <header class="profile-header">
        <i class="back-icon" onclick="goBack()">üîô</i>
        <span>Profile</span>
      </header>
      
    <div class="profile-photo-section">
      <img src="/images/profile.jpg" alt="Profile Photo" class="profile-photo">
      <div class="edit-photo">
        <i class="camera-icon"></i>
      </div>
    </div>

    <div class="profile-details">
      <div class="detail-item">
        <span class="detail-title">Name</span>
        <div class="detail-content">
          <span id="name-display">Iqbal Semokk</span>
          <input type="text" id="name-edit" class="edit-input" value="Iqbal Semokk" style="display:none;">
          <i class="edit-icon" onclick="enableEdit('name')">‚úèÔ∏è</i>
        </div>
      </div>
      <div class="detail-item">
        <span class="detail-title">Email</span>
        <div class="detail-content">
          <span id="email-display">iqbalsemok@gmail.com</span>
          <input type="email" id="email-edit" class="edit-input" value="iqbalsemok@gmail.com" style="display:none;">
          <i class="edit-icon" onclick="enableEdit('email')">‚úèÔ∏è</i>
        </div>
      </div>
      <div class="detail-item">
        <span class="detail-title">Phone</span>
        <div class="detail-content">
          <span id="phone-display">08123456789</span>
          <input type="tel" id="phone-edit" class="edit-input" value="08123456789" style="display:none;">
          <i class="edit-icon" onclick="enableEdit('phone')">‚úèÔ∏è</i>
        </div>
      </div>
      <div class="detail-item">
        <span class="detail-title">Address</span>
        <div class="detail-content">
          <span id="address-display">Perum Kota Tangerang</span>
          <input type="text" id="address-edit" class="edit-input" value="Perum Kota Tangerang" style="display:none;">
          <i class="edit-icon" onclick="enableEdit('address')">‚úèÔ∏è</i>
        </div>
      </div>
    </div>
  </div>
  <script src="/edit profile/index.js"></script>
</body>
</html>
