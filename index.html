<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<title>Login </title>
	<link rel="stylesheet" href="/About us/login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
        <div class="signup">
            
            <form id="signupForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="signupUsername" name="txt" placeholder="User name" required="">
                <input type="email" id="signupEmail" name="email" placeholder="Email" required="">
                <input type="number" id="signupPhone" name="broj" placeholder="BrojTelefona" required="">
                <input type="password" id="signupPassword" name="pswd" placeholder="Password" required="">
                <button type="button" id="signupButton">Sign up</button>
            </form>
        </div>
    
        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" id="loginEmail" name="email" placeholder="Email" required="">
                <input type="password" id="loginPassword" name="pswd" placeholder="Password" required="">
                <button type="button" id="loginButton">Login</button>
            </form>
        </div>
    </div>
    
    <script src="/About us/login.js"></script>

</body>
</html>
